name: Deploy React App to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::079662785628:role/Deploy-from-GitHub-to-AWS-S3
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://studio-44 \
            --delete \
            --cache-control "max-age=31536000"
